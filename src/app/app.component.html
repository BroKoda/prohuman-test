<div class="container random-people-container my-5 py-4">
  <div class="row">
    <div class="col-12 text-center">
      <h1>Random People generator</h1>
      <h3 class="mb-4">ProHuman test - Kavai Konrad</h3>
    </div>
  </div>

  <div class="row py-1"
       *ngFor="let person of $any(randomPeople[0] | objectToArray) | paginate: { itemsPerPage: 10, currentPage: page }; let i = index">

    <ng-template [ngIf]="checkForPrimeNumbersInPostcode(person.location.postcode)">
      <div class="col-1">
        <img src="{{ person.picture.thumbnail }}" alt="Profile picture" />
      </div>
      <!--      <div class="col-1">-->
      <!--        <p>{{ i+1 }}</p>-->
      <!--      </div>-->
      <div class="col-3 align-self-center">
        <p class="random-person-name">{{ person.name.first }} {{ person.name.last }}</p>
      </div>
      <div class="col-2 align-self-center">
        <p>{{ person.dob.age }}</p>
      </div>
      <div class="col-3 align-self-center">
        <p>{{ person.location.country }}, {{ person.location.postcode }}</p>
      </div>
      <div class="col-2 align-self-center">
        <p>{{ person.gender }}</p>
      </div>
    </ng-template>
  </div>

  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
